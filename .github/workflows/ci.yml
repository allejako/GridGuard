name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc g++ make libcurl4-openssl-dev

    - name: Build server
      run: make server

    - name: Build client
      run: make client

    - name: Run tests
      run: make test

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install cppcheck
      run: sudo apt-get install -y cppcheck

    - name: Run cppcheck
      run: cppcheck --enable=warning,style --error-exitcode=1 src/

  # Optional: Build on multiple compilers
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ${{ matrix.compiler }} make libcurl4-openssl-dev

    - name: Build with ${{ matrix.compiler }}
      run: make CC=${{ matrix.compiler }} server
